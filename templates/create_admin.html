{% extends "base.html" %}

{% block lab %}РГЗ{% endblock %}

{% block main %}
<body>
    <h1>Регистрация администратора</h1>
    <form method="post">
        <label for="admin_username">Имя пользователя:</label>
        <input type="text" id="admin_username" name="admin_username" required><br>
        <label for="admin_password">Пароль:</label>
        <input type="password" id="admin_password" name="admin_password" required><br>
        <button type="submit">Зарегистрировать администратора</button>
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <a href="/rgz">
        <button >Вернуться назад</button>
    </a>
</body>
</html>
{% endblock %}
